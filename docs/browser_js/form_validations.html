<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Validation</h2>

    <form
      name="myForm"
      action="./index.html"
      onsubmit="return validateForm()"
      method="get"
    >
      <div>
        Name: <input type="text" name="fname" />
        <input type="submit" value="Submit" />
        <!--위 아래 같은 것-->
        <button type="submit">button Submit</button>
      </div>
      <div id="fnameErrorId"></div>
    </form>
    <hr />
    <form name="formPW" action="./index.html" method="get">
      <div>
        Password: <input type="text" name="password" required />
        <!--required는 걸어주면 공백을 허락하지 않는다.-->
        <input type="submit" value="Submit" />
      </div>
    </form>
    <hr />

    <div>
      <div>Number between 1 and 10</div>
      <div>
        Search: <input type="text" name="search" id="searchId" />
        <button id="btnsearch">Search</button>
      </div>
      <div id="searchDescId"></div>
    </div>
    <script src="../browser_js/js/form_validations.js"></script>
  </body>
</html>
